<div class="textarea-container" [ngClass]="disabled?'disabled-class':''">
    <span  class="fz-12px ">{{label}}
        <span *ngIf="required" class="required-asterisk">*</span>
    </span>
    <textarea  [placeholder]="placeHolder" rows="4" [disabled]="disabled" [(ngModel)]="value"
    (ngModelChange)="updateInputValue()" ></textarea>
</div>
