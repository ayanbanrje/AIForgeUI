<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item me-3" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="goToPage(currentPage - 1)" aria-label="Previous">
          <span aria-hidden="true">
            <i class="boschicon-bosch-ic-back-left fw-bold"></i>
          </span>
        </a>
      </li>
  
      <li class=" page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
        <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
      </li>
  
      <li class="page-item ms-3" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="goToPage(currentPage + 1)" aria-label="Next">
          <span aria-hidden="true">
            <i class="boschicon-bosch-ic-forward-right fw-bold"></i>
          </span>
        </a>
      </li>
    </ul>
  </nav>
