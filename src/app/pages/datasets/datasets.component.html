<div class="h-100 w-100 px-5">
    <div class="row gx-0 m-0 justify-content-between mb-3 ">
        <div class="col fw-bold fz-42px">All Available Datasets</div>
        <div class="col-auto ms-auto ">
            <app-search (search)="onSearch($event)"></app-search>
        </div>
    </div>
    <div class="row mb-3">
        <app-table [headers]="tableHeaders" [rows]="paginatedDatasets"></app-table>
        <div class="mb-3"></div>

        <app-pagination [totalItems]="datasets.length" [itemsPerPage]="itemsPerPage"
            (pageChange)="onPageChange($event)">
        </app-pagination>

    </div>
    <div class=" d-flex justify-content-end">
        <div class="div">
            <app-button [class]="'primary justify-content-center mt-2'" [width]="'200px'">
                Add new Datasets </app-button>
        </div>
            <div class="ps-3">
                <app-button [class]="'primary justify-content-center mt-2'" [width]="'200px'">
                    Go to Home </app-button>
            </div>
       
    </div>
</div>
